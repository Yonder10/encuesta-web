<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuesta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .mensaje {
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Encuesta</h1>
    {% if mensaje %}
        <p class="mensaje">{{ mensaje }}</p>
    {% endif %}
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" style="text-transform:uppercase;" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" style="text-transform:uppercase;" required>

        <label for="edad">Edad:</label>
       <input type="number" id="edad" name="edad" required>

        <label for="opinion">Opini√≥n:</label>
        <textarea id="opinion" name="opinion" style="text-transform:uppercase;" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
